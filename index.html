<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS3 & JavaScript Experience</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive CSS3 & JavaScript Demo</h1>

  <button id="hoverBtn" class="btn">Hover Me</button>

  <div class="box" id="animatedBox"></div>

  <button id="triggerBtn" class="btn">Click to Animate Box</button>
  <button id="toggleModalBtn" class="btn">Show Modal</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>This modal slides in and out using CSS and JS.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
